<!DOCTYPE html>

    <!-- Bootstrap core CSS -->

      <a class="navbar-brand" href="/">Brian Curtin</a>
      <div class="collapse navbar-collapse" id="navbarCollapse">

            <a class="nav-link dropdown-toggle" href="#"
               id="navbarDropdownMenuLink" data-toggle="dropdown"
               aria-haspopup="true" aria-expanded="false">

            </a>
            <div class="dropdown-menu"
                 aria-labelledby="navbarDropdownMenuLink">
              <a class="dropdown-item"
                 href="/photography/baseball">Baseball</a>
              <a class="dropdown-item"
                 href="/photography/hockey">Hockey</a>

                 href="https://www.flickr.com/photos/150894684@N05/"

              <a class="dropdown-item" href="https://github.com/briancurtin">
                 GitHub</a>
              <a class="dropdown-item"
                 href="https://www.linkedin.com/in/briancurtin1/">LinkedIn</a>
            </div>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/about">About</a>
